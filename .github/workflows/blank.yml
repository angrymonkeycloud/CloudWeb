# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ] 
  pull_request: 
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Get Version 
        run: |
          packageVersion=$(jq -r '.version' package.json);
          az storage blob list --container-name cloudweb --prefix $packageVersion --account-name ${{secrets.ACCOUNT_NAME}} --account-key ${{secrets.ACCOUNT_KEY}} 
          echo "##[store-env name=version,value=$packageVersion]"
          
      - name: Publish to Azure Blob Storage
        run: |
          packageVersion=$(jq -r '.version' package.json);
          dirpath="dist/$packageVersion
          echo "Directory path: $dirpath"
          mkdir -p "$dirpath"
          az storage blob upload-batch --destination cloudweb --source "$dirpath" --pattern "*.*" --no-progress
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

 
