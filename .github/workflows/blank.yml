# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ] 
  pull_request: 
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Get Version and Check Folder if exists in blob storage 
        env:
          package_version: ""
        run: |
          package_version=$(jq -r '.version' package.json);
          blob_list=$(az storage blob list --container-name cloudweb --prefix $package_version --account-name ${{secrets.ACCOUNT_NAME}} --account-key ${{secrets.ACCOUNT_KEY}})
          if [[ $blob_list == *"\"name\": \"$package_version\""* ]]; then
            echo "Blob with version $package_version already exists in container"
          else
            echo "Blob with version $package_version not found in container"
          fi
          echo "package_version=$package_version" >> $GITHUB_ENV
          
      - name: Publish to Azure Blob Storage
        if: failure()
        uses: LanceMcCarthy/Action-AzureBlobUpload@v2
        with: 
          connection_string: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          container_name: cloudweb
          source_folder: dist/${{ env.package_version }}

 
